<!DOCTYPE html>
<html lang="en">
<head>
    <title>Blended Crude Oil Disttilation Profile Predictor | Output</title>
    <meta charset="UTF-8">
    <meta name="viewpoint" content="width-device-width, initial-scale=1.0">

    <style>
    table {
        border-collapse: collapse;
        width: 50%;
    }
    
    th, td {
        padding: 8px;
        text-align: left;
        border-bottom: 1px solid rgb(7, 7, 7);
    }
    
    tr:hover {background-color: rgb(165, 239, 235);}

    footer  {
        position: absolute;
        bottom: 3cm;
        width: 100%;
        height: 2.5rem;
    }
    </style>
</head>


<body style="background-color: blanchedalmond;">
    <table id="predicted-profile" style="border-collapse: collapse;">
        <thead><tr><th>Percentage % </th> <th>Temparature (<sup>o</sup>C)</th></tr></thead>
        <tbody>
            {% for result in results %}
            <tr><td>{{ result }}</td> <td>{{ results[result] }}</td></tr>
            {% endfor %}
        </tbody>
    </table>
    <br>
    <form action="/input">
        <button type="submit">Calculate Another</button>
    </form>
    
</body>

<footer>
    <p>Author: Paul Xie </p>
    <p>All crude oil related data is from <a href="https://www.crudemonitor.ca">
        CrudeMonitor</a>.
    </p>
</footer>

</html>
